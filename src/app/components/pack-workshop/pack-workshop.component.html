<main class="w-100 flex-center pt-5 body">
    <div class="d-flex justify-content-evenly flex-wrap w-100 bg">
        <div class="option animate__animated animate__zoomIn animate__faster">
            <p class="w-100 m-0">Default Packs</p>
        </div>
        <div class="option animate__animated animate__zoomIn animate__fast">
            <p class="w-100 m-0">Approved Packs</p>
        </div>
        <div class="option animate__animated animate__zoomIn animate__slow">
            <p class="w-100 m-0">Create your pack</p>
        </div>
    </div>
</main>
