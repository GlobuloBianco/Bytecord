<div class="auth-body d-flex align-items-center">
    <main class="container d-flex justify-content-center align-items-center">
        <div>
            <!-- Logo-->
            <div class="d-flex justify-content-center mb-5 pb-5" (click)="home()">
                <img src="assets/logo/android-chrome-192x192.png" alt="bytecord logo" width="100px">
            </div>
            <div>
                <h2 class="text-center">User Login</h2>
            </div>
            <!--Form-->
            <form (ngSubmit)="onSubmit()" class="d-flex flex-column justify-content-center auth">
                <div>
                    <!-- Username-->
                    <div class="d-flex align-items-center my-3">
                        <i class="bi bi-person auth-icon"></i>
                        <input type="text" class="auth-input" id="usernameCheck" name="username" [(ngModel)]="username"
                            placeholder="Username" required
                            (ngModelChange)="checkInput(username) && (usernameValid = true) || (usernameValid = false)">
                    </div>
                    <!-- Password-->
                    <div class="d-flex align-items-center my-3 outline">
                        <div (click)="togglePassword()" class="toggle">
                            <i class="bi bi-eye-slash auth-icon" *ngIf="!showPassword"></i>
                            <i class="bi bi-eye auth-icon" *ngIf="showPassword"></i>
                        </div>
                        <input type="password" class="auth-input" id="passwordCheck" name="password"
                            [(ngModel)]="password" placeholder="Password" required
                            (ngModelChange)="checkInput(password) && (passwordValid = true) || (passwordValid = false)">
                    </div>
                    <!-- Errore -->
                    <div *ngIf="erroreCredenziali">
                        <p class="text-center text-danger mb-0">(๑•̀ㅂ•́)ง N o p e.</p>
                        <p class="text-center text-danger mb-0">Username and password do not match.</p>
                    </div>
                </div>

                <div class="d-flex justify-content-center my-3 fs-6">
                    <p>New User? <a routerLink="/signup" class="link">Sign Up</a></p>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="auth-submit" type="submit"
                        [disabled]="!(usernameValid && passwordValid)">SIGN IN</button>
                </div>
            </form>
        </div>
    </main>
</div>
