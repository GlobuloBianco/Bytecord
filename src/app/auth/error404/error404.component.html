<div *ngIf="!errorExpired" class="flex-center h-100 text-center flex-column">
    <h2 class="text-light"> {{ message }}</h2>
    <a class="btn btn-outline-light" (click)="logout()">Go back</a>
</div>

<div *ngIf="errorExpired" class="flex-center h-100 text-center flex-column">
    <h2 class="text-light">Looks like your session has run out of steam. Simply login again to recharge and continue your adventure with us!</h2>
    <a class="btn btn-outline-light" (click)="logout()">Go back</a>
</div>
